<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <link href="/favicons/favicon-16x16.png" rel="icon" type="image/x-icon" />
    
    
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="" srcset="">
    </div>
    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="pink-font">Orkut</span> 
                    com a sua conta 
                    <a href="https://www.google.com">
                        <span style="color: #4885ed;">G</span><span style="color: #db3236;">o</span><span style="color: #f4c20d;">o</span><span style="color: #4885ed;">g</span><span style="color: #3cba54;">l</span><span style="color: #db3236;">e</span>
                    </a>
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar meu acesso?</label>
            </div>

            <div class="fields__buttons">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <button id="btn__login">ENTRAR</button>
                 </a>
            </div>

            <div class="fields__recovery">
                <a href="">Esqueci minha senha</a>
            </div>

            <div class="fields__create">
                <a href="">Não tenho uma conta! <span class="pink-font">Criar Agora</span></a>
            </div>

        </div>
    </div>
    
</body>
</html>
