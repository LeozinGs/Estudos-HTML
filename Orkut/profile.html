<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/profile/profile-responsive.css">
    

    <script src="https://kit.fontawesome.com/bb04dabcf6.js" crossorigin="anonymous"></script>

    <title>Orkut</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                src="imgs/rick-astley.jpg"
                height="250px"
                width="250px" 
                alt="" 
                srcset=""
                > 
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Rick Astley</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-default"></i>
                    <a href="#" class="orkut-link">Scraps</a>
                </div>
                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link">Editar Perfil</a>
                </div>
                <div class="photo__tools__album">
                    <i class="fa-solid fa-camera orkut-font-default"></i>
                    <a href="#" class="orkut-link">Albuns</a>
                </div>
                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-note-sticky orkut-font-default"></i>
                    <a href="#" class="orkut-link">Depoimentos</a>
                </div>   
            </div>
        </aside>

        <section class="description"></section>
        
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
</body>
</html>
